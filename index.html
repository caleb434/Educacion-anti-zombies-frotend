<!doctype html>
<html lang="es">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Garganta Fullscreen</title>
  <style>
    /* Por qué: svh/dvh corrigen la altura en móviles con barras dinámicas */
    html,body{margin:0}
    body{
      min-height:100vh;        /* fallback universal */
      min-height:100svh;       /* iOS/Android barras visibles */
      height:100dvh;           /* altura dinámica real */
      background:#000 url('assets/images/garganta.png') center/cover no-repeat;
    }
  </style>
  <body></body>
</html>
