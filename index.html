<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  html,body{
    margin:0;
    height:100%;
    overflow:hidden;
  }

  /* Fondo */
  .garganta{
    position:fixed;
    inset:0;
    background:center/cover no-repeat url("assets/images/garganta.png");
  }

  /* Mandíbula superior */
  .mandibulasuperior{
    position:fixed;
    left:50%;              /* Centramos */
    transform:translateX(-50%); /* Asegura centrado exacto */
    width:140vw;           /* Más grande que la pantalla para que cubra todo */
    height:auto;
    top:-260px;            /* SUBE la mandíbula (ajusta este valor) */
    z-index:1;
    pointer-events:none;
  }
</style>

<div class="garganta"></div>

<img class="mandibulasuperior"
     src="assets/images/mandibula superior.png"
     alt="">
