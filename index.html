<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Juego Zombie</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;      /* evita scroll */
        background: black;     /* color de fondo por si carga lento */
        height: 100%;
    }
</style>
</head>
<body>

<!-- PIXI.js cdn -->
<script src="https://pixijs.download/release/pixi.min.js"></script>

<script>
    // Crear aplicación PIXI a pantalla completa
    const app = new PIXI.Application({
        resizeTo: window,         // Se ajusta automáticamente al tamaño de la ventana
        backgroundColor: 0x000000,
        antialias: true
    });

    // Agregar el canvas al body
    document.body.appendChild(app.view);

    // Cargar la imagen
    PIXI.Assets.load("assets/images/garganta.png").then(() => {
        const fondo = PIXI.Sprite.from("assets/images/garganta.png");

        fondo.anchor.set(0.5);    // Centrar origen
        app.stage.addChild(fondo);

        // Función para escalar el fondo a pantalla completa
        function resizeBackground() {
            const ratio = fondo.texture.width / fondo.texture.height;
            const winRatio = window.innerWidth / window.innerHeight;

            // Si la pantalla es más ancha → ajustar ancho
            if (winRatio > ratio) {
                fondo.width = window.innerWidth;
                fondo.height = window.innerWidth / ratio;
            } 
            // Si la pantalla es más alta → ajustar alto
            else {
                fondo.height = window.innerHeight;
                fondo.width = window.innerHeight * ratio;
            }

            fondo.x = window.innerWidth / 2;
            fondo.y = window.innerHeight / 2;
        }

        resizeBackground();
        window.addEventListener("resize", resizeBackground);
    });
</script>

</body>
</html>
