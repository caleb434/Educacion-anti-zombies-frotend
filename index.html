<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>

  /* ===== CONFIGURACIÓN GENERAL ===== */
  html,body{
    margin:0;          /* Quita bordes blancos */
    height:100%;       /* Hace que ocupe toda la pantalla */
    overflow:hidden;   /* Evita que aparezca scroll */
  }

  /* ===== IMAGEN DE FONDO (GARGANTA) ===== */
  .Garganta{
    position:fixed;    /* Se queda fija en la pantalla */
    inset:0;           /* La pega a todos los bordes */
    background:center/cover no-repeat url("assets/images/garganta.png");
  }

  /* ===== MANDÍBULA SUPERIOR ===== */
  .Mandíbula superior{
    position:fixed;           /* Se queda fija en la pantalla */
    inset:0;                  /* Centra el elemento */
    margin:auto;              /* Ayuda a centrarlo */
    transform:translateY(-50px); /* SUBE la imagen */
    width:min(100vw,1300px);  /* La hace más grande */
    height:auto;              /* Mantiene proporción */
    z-index:1;                /* La pone encima del fondo */
    pointer-events:none;      /* Evita que interfiera con clics */
  }

</style>

<!-- FONDO: GARGANTA -->
<div class="bg"></div>

<!-- MANDÍBULA SUPERIOR -->
<img class="ov" src="assets/images/mandibula superior.png" alt="">
