<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  /* ===== CONFIGURACIÓN GENERAL ===== */
  html,body{
    margin:0;
    height:100%;
    overflow:hidden;
  }

  /* ===== FONDO: GARGANTA ===== */
  .garganta{
    position:fixed;
    inset:0;
    background:center/cover no-repeat url("assets/images/garganta.png");
    z-index:0;
  }

  /* ===== MANDÍBULA SUPERIOR (COMPLETA, SOLO SE VE UNA PARTE) ===== */
  .mandibulasuperior{
    position:fixed;
    left:0;
    width:100vw;     /* La imagen se escala al ancho completo */
    height:auto;     /* Mantiene proporción real (sin recortes) */
    top:-400px;      /* La sube para que solo se vea la parte inferior (dientes) */
    z-index:1;
    pointer-events:none;
  }
</style>

<!-- FONDO ROJO (GARGANTA) -->
<div class="garganta"></div>

<!-- MANDÍBULA SUPERIOR (IMAGEN COMPLETA, PERO SOLO SE VE UNA PARTE) -->
<img class="mandibulasuperior"
     src="assets/images/mandibula superior.png"
     alt="">
