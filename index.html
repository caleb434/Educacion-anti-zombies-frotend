<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boca Zombie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* para que no aparezcan barras */
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .garganta {
      position: absolute;
      inset: 0;              /* top, right, bottom, left: 0 */
      width: 100%;
      height: 100%;
      object-fit: cover;     /* se adapta a la pantalla */
      z-index: 1;
    }

    .mandibula-superior,
    .mandibula-inferior {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;           /* ajusta si quieres que sean más pequeñas */
      z-index: 2;
      pointer-events: none;  /* para que no molesten clics */
    }

    .mandibula-superior {
      top: 0;
    }

    .mandibula-inferior {
      bottom: 0;
    }
  </style>
</head>
<body>

  <div class="scene">
    <img class="garganta" src="garganta.png" alt="Garganta">
    <img class="mandibula-superior" src="mandibula-superior.png" alt="Mandíbula superior">
    <img class="mandibula-inferior" src="mandibula-inferior.png" alt="Mandíbula inferior">
  </div>

</body>
</html>
