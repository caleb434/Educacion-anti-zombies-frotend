<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>

  /* ===== CONFIGURACIÓN GENERAL ===== */
  html,body{
    margin:0;          /* Quita bordes blancos */
    height:100%;       /* Hace que ocupe toda la pantalla */
    overflow:hidden;   /* Evita que aparezca scroll */
  }

  /* ===== IMAGEN DE FONDO (GARGANTA) ===== */
  .garganta{
    position:fixed;    /* Se queda fija en la pantalla */
    inset:0;           /* La pega a todos los bordes */
    background:center/cover no-repeat url("assets/images/garganta.png");
  }

  /* ===== MANDÍBULA SUPERIOR ===== */
  .mandibulasuperior{
    position:fixed;
    top:50px;       /* Mueve la imagen hacia abajo o arriba */
    left:0;
    width:100vw;    /* Ancho completo */
    height:220px;   /* Alto que tú elegiste */
    object-fit:fill;/* ESTIRA la imagen */
    z-index:1;
    pointer-events:none;
  }

</style>

<!-- FONDO: GARGANTA -->
<div class="garganta"></div>

<!-- MANDÍBULA SUPERIOR -->
<img class="mandibulasuperior" src="assets/images/mandibula superior.png" alt="">
