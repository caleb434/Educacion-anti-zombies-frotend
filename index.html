<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fondo fijo - garganta</title>
    <style>
      /* Por qué: evita scroll y bordes del body */
      html, body { height: 100%; margin: 0; overflow: hidden; }
      /* Por qué: fixed + inset funciona estable en iOS y desktop */
      .bg {
        position: fixed; inset: 0;
        background: center/cover no-repeat url("assets/images/garganta.png");
        transform: translateZ(0); /* fuerza capa GPU en móviles */
      }
    </style>
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>
  </body>
</html>
