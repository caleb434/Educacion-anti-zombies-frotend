<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Educación anti zombies</title>

    <link rel="icon" href="./assets/images/logo.svg?v=3" type="image/svg+xml" sizes="any">
    <link rel="icon" href="./assets/images/ojos.png?v=3" type="image/png" sizes="32x32">
    <link rel="icon" href="./assets/images/ojos.png?v=3" type="image/png" sizes="16x16">
    <meta name="theme-color" content="#111111" />

    <link rel="preload" as="image" href="assets/images/garganta.png" />
    <link rel="preload" as="image" href="assets/images/mandibulasuperior.png" />
    <link rel="preload" as="image" href="assets/images/mandibulainferior.png" />

    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #000 url("assets/images/garganta.png") center / cover no-repeat fixed; }

      /* Reglas comunes con variables por elemento */
      .overlay-image{
        position: fixed;
        pointer-events: none;           /* no bloquea la UI */
        image-rendering: auto;
        top: var(--top);
        left: var(--left);
        width: var(--w);
        height: var(--h);
        transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty)));
        z-index: var(--z);
      }
    </style>
  </head>
  <body>
    <img
      id="mandibulaInferior"
      class="overlay-image"
      src="assets/images/mandibulainferior.png"
      alt="Mandíbula inferior"
      style="
        --z:1; --top:130%; --left:60%; --w:107vw; --h:760px; --tx:-6.7%; --ty:0%;
      "
      decoding="async"
      fetchpriority="high"
      onerror="this.onerror=null; this.src='assets/images/mandibula inferior.png';"
    />
    <img
      id="mandibulaSuperior"
      class="overlay-image"
      src="assets/images/mandibulasuperior.png"
      alt="Mandíbula superior"
      style="
        --z:2; --top:-24%; --left:60%; --w:107vw; --h:760px; --tx:-6.7%; --ty:0%;
      "
      decoding="async"
      fetchpriority="high"
      onerror="this.onerror=null; this.src='assets/images/mandibula superior.png';"
    />
  </body>
</html>
