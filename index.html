<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  /* ===== CONFIGURACIÓN GENERAL ===== */
  html,body{
    margin:0;
    height:100%;
    overflow:hidden;
  }

  /* ===== FONDO: GARGANTA ===== */
  .garganta{
    position:fixed;
    inset:0;
    background:center/cover no-repeat url("assets/images/garganta.png");
  }

  /* ===== MANDÍBULA SUPERIOR (SIN RECORTAR) ===== */
  .mandibulasuperior{
    position:fixed;
    left:0;
    width:100vw;     /* se ajusta al ancho de la pantalla */
    height:auto;     /* mantiene toda la altura de la imagen */
    top:-210px;      /* la sube para que solo se vea una parte */
    z-index:1;
    pointer-events:none;
  }
</style>

<div class="garganta"></div>

<img class="mandibulasuperior"
     src="assets/images/mandibula superior.png"
     alt="">
