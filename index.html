<!-- File: /index.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Educación anti zombies</title>

    <!-- Favicon / Logo -->
    <link rel="icon" href="assets/images/logo.svg?v=1" type="image/svg+xml">
    <link rel="mask-icon" href="assets/images/logo.svg?v=1" color="#111111">
    <meta name="theme-color" content="#111111" />

    <!-- Preloads -->
    <link rel="preload" as="image" href="assets/images/garganta.png" />
    <link rel="preload" as="image" href="assets/images/mandibulasuperior.png" />
    <link rel="preload" as="image" href="assets/images/mandibulainferior.png" />

    <style>
      :root{
        /* Superior */
        --sup-top: -24%;
        --sup-left: 60%;
        --sup-width: 107vw;
        --sup-height: 760px;
        --sup-tx: -6.7%;
        --sup-ty: 0%;

        /* Inferior */
        --inf-top: 130%;
        --inf-left: 60%;
        --inf-width: 107vw;
        --inf-height: 760px;
        --inf-tx: -6.7%;
        --inf-ty: 0%;
      }

      html, body { height: 100%; margin: 0; }
      body {
        background: #000 url("assets/images/garganta.png") center / cover no-repeat fixed;
      }

      .overlay-image{
        position: fixed;
        pointer-events: none;
        image-rendering: auto;
      }

      /* Inferior: plano base */
      #mandibulaInferior{
        z-index: 1;
        top: var(--inf-top);
        left: var(--inf-left);
        width: var(--inf-width);
        height: var(--inf-height);
        transform: translate(calc(-50% + var(--inf-tx)), calc(-50% + var(--inf-ty)));
      }

      /* Superior: encima de la inferior */
      #mandibulaSuperior{
        z-index: 2;
        top: var(--sup-top);
        left: var(--sup-left);
        width: var(--sup-width);
        height: var(--sup-height);
        transform: translate(calc(-50% + var(--sup-tx)), calc(-50% + var(--sup-ty)));
      }
    </style>
  </head>
  <body>
    <img
      id="mandibulaInferior"
      class="overlay-image"
      src="assets/images/mandibulainferior.png"
      alt="Mandíbula inferior"
      decoding="async"
      fetchpriority="high"
      onerror="this.onerror=null; this.src='assets/images/mandibula inferior.png';"
    />
    <img
      id="mandibulaSuperior"
      class="overlay-image"
      src="assets/images/mandibulasuperior.png"
      alt="Mandíbula superior"
      decoding="async"
      fetchpriority="high"
      onerror="this.onerror=null; this.src='assets/images/mandibula superior.png';"
    />
  </body>
</html>
